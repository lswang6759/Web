    <title>Document</title>
    <style>
        div {}

        a {
            float: left;
            background: url("./images/footer.png") no-repeat;

        a .a1 {

        a .a1:hover {
            background-position: 0 -93px;
        }
    </style>

</head>

<body>
    <div>
        <a href="" class="a1">1</a>
